<div class="p-grid p-jc-center p-ai-center vertical-container p-mt-15 p-p-5 h-100">

  <div class="p-col-6 p-jc-start p-p-0">
    <img src="assets/header.png" style="width: 100%" />
  </div>

  <div class="p-col-3 p-jc-end p-shadow-3 p-p-5 card-cadastro">
    <div class="p-ai-center vertical-container">
      <div class="p-fluid p-p-2">
        <h1 class="p-text-center">Cadastrar novo Jogador</h1>
        <div style="display: flex; flex-direction: column; margin-top: 10px; margin-bottom: 10px;" class="field">
          <label for="username" class="login">Login</label>
          <input id="username" type="username" aria-describedby="username-help" class="ng-invalid ng-dirty" pInputText
            style="border-radius: 5px; height: 25px;" />

        </div>
        <div style="display: flex; flex-direction: column;" class="p-field">
          <label for="senha" class="password">Senha</label>
          <input id="senha" type="password" style="border-radius: 5px; height: 25px;" pInputText>
        </div>
        <button pButton type="button" class="p-button-success" pButton>Cadastrar</button>
      </div>
    </div>
  </div>
</div>
